<html>
<head>
<title> Registration Form </title>
<link rel="stylesheet" type="text/css" href="css.css">
<script type="text/javascript">
function validate()
{
	if(document.form1.name1.value=="")
	{
		alert("Please Enter Your Name");
	}
	else if(document.form1.add.value=="")
	{
		alert("Specify Your Address");
	}
	else if((document.form1.email.value=="")||(document.form1.uname.value=="")||(document.form1.pwd.value==""))
	{
		alert("Specify Your Email,UserName And PassWords");
	}
	else
	{
		alert("Your details are Submitted");
	}
}
function func1()
{
	alert("Please Again Enter The Details");
}
</script>
</head>
<body>
<center id=strip><img src=mobinfosys.png height=350 width=350></center>
<font face="Arial" size="3">
<form name=form1 method=post action="newjsp.jsp">
<center>
<table cellspacing="20">
<tr>
<td>Name:</td><td><input type=text name="name1"></td>
</tr>

<tr>
<td>Address:</td><td> <textarea name="add"></textarea></td>
</tr>

<tr>
<td>E-mail Id:</td><td><input type=text name="email"></td>
</tr>

<tr>
<td>Select a Username:</td><td><input type=text name="uname"></td>
</tr>

<tr>
<td> Select a password:</td><td><input type=password name="pwd"></td>
</tr>

<tr>
<td><input type=submit value="Sign up" onclick="validate()"></td>
<td><input type=reset value="Cancel" onclick="func1()"></td>
</tr>
</table>
    <br> <h2 align="center" style="color:rgb(255,127,39)">  Already Registered? </h2>
    <br>
         <a href="login.html"> Login here! </a>
</center>
</form>
</font>
</body>
</html>
