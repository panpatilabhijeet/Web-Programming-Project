<script language="javascript">
function func2()
{
	alert("Please Again Enter Your Username and Password");
}
function validate()
{
	if((document.form1.uname.value=="")||(document.form1.pwd.value==""))
	{
		alert("Please enter your username and password");
	}
}	
</script>
</head>
<body>

</tr>

<tr>

</tr>
